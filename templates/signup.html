<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <legend>Sign Up</legend>
      <h4>It's free and always will be.</h4>
      <form name="signUpForm" ng-submit="submitForm(signUpForm)">
        <div class="row m-b-2">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="firstname" ng-model="user.firstName" class="form-control input-lg" placeholder="First Name"  required="true"/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input type="text" name="lastname" ng-model="user.lastName" class="form-control input-lg" placeholder="Last Name"  required="true"/>
          </div>
        </div>
        <div class="row m-b-2">
          <div class="col-xs-12 col-md-12">
            <input type="email" name="email" ng-model="user.email" class="form-control input-lg" placeholder="Your Email"  required="true"/>
          </div>
        </div>
        <div class="row m-b-2">
          <div class="col-xs-11 col-md-11">
            <input type="password" name="password" ng-model="user.password" class="form-control input-lg" placeholder="Password"  required="true"/>
          </div>
          <div class="col-xs-1 col-md-1" ng-if="passwordMatched">
            <i class="text-success fa fa-check" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row m-b-2">
          <div class="col-xs-11 col-md-11">
            <input type="password" name="confirm_password" ng-model="user.repassword"  class="form-control input-lg" placeholder="Confirm Password" required="true"/>
          </div>
          <div class="col-xs-1 col-md-1" ng-if="passwordMatched">
            <i class="text-success fa fa-check" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row m-b-2">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-primary" value="signup" >Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
